<div class="container">
  <div *ngFor="let item of user | async">
   <app-profile [user]="item" (userName)="userName= $event"></app-profile>
  </div>
  <div class="row">
    <div class="col-md-3 pt-4 list">
      <app-user-list></app-user-list>
    </div>
    <div class="col-md-9">
      <div class="mb-4 #scroller feed">
        <app-feed></app-feed>
      </div>
      <app-chat-form [userName]="userName"></app-chat-form>
    </div>
  </div>
</div>
