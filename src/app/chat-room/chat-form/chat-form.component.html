
<form #f="ngForm" (ngSubmit)="onSubmit()">
  <div class="input-group mb-3">
    <div class="emoji">
      <input type="text" class="form-control" placeholder="Write Message"
           aria-describedby="send-message"
           name="msg" [(ngModel)]="message" #msg="ngModel"
           id="emoji" (keyup.enter)="send()">
    </div>

    <div class="input-group-append">
      <label class="button-icon bg-white">
        <i class="far fa-file-image"></i> <input type="file" name="file" #file="ngModel" [(ngModel)]="fileURL" style="display: none;" (change)="uploadFile()">
      </label>
      <button [disabled]="false" class="btn btn-outline-secondary" type="submit" id="send-message"
      (click)="send()">
        Send
      </button>
    </div>

  </div>
</form>
